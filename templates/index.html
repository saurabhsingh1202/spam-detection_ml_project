<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Detection</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 50px; background-color: #f5f5f5; }
        .container { background-color: white; padding: 30px; border-radius: 10px; max-width: 600px; margin: auto; }
        textarea, select, button { padding: 10px; width: 100%; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .result { font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“© Spam Message Detector</h2>
        <form method="POST">
            <textarea name="message" placeholder="Enter your message here..." rows="4" required></textarea>
            <select name="model">
                {% for model in model_names %}
                <option value="{{ model }}">{{ model }}</option>
                {% endfor %}
            </select>
            <button type="submit">Check</button>
        </form>
        {% if prediction %}
        <div class="result">{{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
